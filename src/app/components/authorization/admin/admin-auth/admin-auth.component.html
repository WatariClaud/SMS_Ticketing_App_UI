<div class="grid grid-nogutter surface-section text-800" style="height: 100vh;">
  <div class="col-12 md:col-7 p-6 text-center md:text-left flex align-items-center ">
    <section>
      <span class="block text-6xl font-bold mb-1">SMS Ticketing System</span>
      <div class="text-6xl text-primary font-bold mb-3">Your Ticketing Solution</div>

      <button pButton pRipple label="Home" type="button" class="p-button-outlined"></button>
    </section>
  </div>

  <div class="col-12 md:col-5 overflow-hidden">
    <app-form-component FormTitle="Admin Sign In" [FormInputs]="[
      {
        id: 'email_address', title: 'email_address'
      },
      {
        id: 'password', title: 'password'
      }
      ]" isGuardAuth="false" isAdminAuth="true"></app-form-component>
  </div>
</div>
